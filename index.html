<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web con n8n y AWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm my-5">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Calculadora n8n + RDS</h3>
                        
                        <form id="calculo-form">
                            <div class="mb-3">
                                <label for="expresion" class="form-label">Expresión Matemática:</label>
                                <input type="text" class="form-control" id="expresion" placeholder="Ej: (5 * 4) + 10 / 2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submit-btn">
                                    Calcular y Guardar
                                </button>
                            </div>
                        </form>
                        
                        <div id="resultado-div" class="alert mt-4" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
