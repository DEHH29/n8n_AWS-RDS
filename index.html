<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web con n8n y AWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm my-5">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Calculadora n8n + RDS</h3>
                        
                        <form id="calculo-form">
                            <div class="mb-3">
                                <label for="expresion" class="form-label">Expresión Matemática:</label>
                                <input type="text" class="form-control" id="expresion" placeholder="Ej: (5 * 4) + 10 / 2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submit-btn">
                                    Calcular y Guardar
                                </button>
                            </div>
                        </form>
                        
                        <div id="resultado-div" class="alert mt-4" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------------
        // TODO: Reemplaza esta URL por la URL de PRODUCCIÓN de tu Webhook de n8n
        // ---------------------------------------------------------------
        const N8N_WEBHOOK_URL = 'https://dehh29.app.n8n.cloud/webhook/procesa_calculo';

        const form = document.getElementById('calculo-form');
        const input = document.getElementById('expresion');
        const submitBtn = document.getElementById('submit-btn');
        const resultadoDiv = document.getElementById('resultado-div');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            resultadoDiv.style.display = 'none';

            try {
                // A. Obtener IP pública del cliente
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();

                // B. Obtener Fecha y Hora del cliente (formato ISO)
                const clientTimestamp = new Date().toISOString();

                // C. Construir el payload para n8n
                const payload = {
                    operacion_texto: input.value,
                    ip_publica: ipData.ip,
                    fecha_hora: clientTimestamp
                };

                // D. Llamar a nuestra API (el Webhook de n8n)
                const apiResponse = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await apiResponse.json();

                if (!apiResponse.ok) {
                    throw new Error(data.error || 'Error desconocido del servidor');
                }
                
                // E. Mostrar éxito (leyendo el JSON de n8n)
                resultadoDiv.className = 'alert alert-success';
                resultadoDiv.textContent = `Resultado: ${data.Resultado} (ID de registro: ${data.Id_registro})`;

            } catch (error) {
                // F. Mostrar error
                resultadoDiv.className = 'alert alert-danger';
                resultadoDiv.textContent = `Error: ${error.message}`;
            } finally {
                resultadoDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Calcular y Guardar';
            }
        });
    </script>
</body>
</html>
